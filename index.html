<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofia Saas Template Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- On page load or when changing themes, best to add inline in `head` to avoid FOUC -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="font-body font-reguler bg-blue-50 transition-all duration-300 dark:bg-gray-900"
  >
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-blue-50 z-50 transition-all duration-300 dark:bg-gray-900"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-1 text-xl text-gray-900 font-bold transition-all duration-300 dark:text-white"
        >
          <img src="./src/img/icon.svg" alt="" class="header__logo-icon w-8" />
          Sofia.
        </a>

        <div class="header__menu dark:bg-gray-700" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Product</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div
            class="header__theme inline-flex absolute top-4 right-4 text-[2rem] cursor-pointer"
            id="theme-toggle"
          >
            <span class="header__icon hidden" id="theme-toggle-dark-icon"
              >üåô</span
            >
            <span class="header__icon hidden" id="theme-toggle-light-icon"
              >‚òÄÔ∏è</span
            >
          </div>

          <a href="#" class="header__button button w-full mt-6">Account</a>
        </div>

        <div
          class="header__toggle inline-flex text-[2rem] text-gray-900 cursor-pointer transition-all duration-300 dark:text-white"
          id="header-toggle"
        >
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid gap-12">
          <div class="home__data justify-self-center text-center">
            <h1
              class="home__title section-title transition-all duration-300 dark:text-white"
            >
              Landing Template <br />
              for Startups
            </h1>
            <p class="home__text section-text mb-8">
              Our landing page template works on all devices, so you only have
              to set it up once and get beautiful results.
            </p>
            <a href="#" class="home__button button">Pricing and Plans</a>
          </div>

          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img justify-self-center"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->

      <!-- ===== PARTNER SECTION ===== -->
      <section class="partner pt-8 pb-24">
        <div class="partner__container container">
          <div
            class="partner__group grid grid-cols-2 justify-center justify-items-center gap-x-8 gap-y-12"
          >
            <img
              src="./src/img/partner-icon-(1).svg"
              alt=""
              class="partner__img"
            />
            <img
              src="./src/img/partner-icon-(2).svg"
              alt=""
              class="partner__img"
            />
            <img
              src="./src/img/partner-icon-(3).svg"
              alt=""
              class="partner__img"
            />
            <img
              src="./src/img/partner-icon-(4).svg"
              alt=""
              class="partner__img"
            />
            <img
              src="./src/img/partner-icon-(5).svg"
              alt=""
              class="partner__img"
            />
          </div>
        </div>
      </section>
      <!-- ===== PARTNER SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
